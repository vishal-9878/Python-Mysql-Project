<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .widget {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chart {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Your Dashboard</h1>
    </div>
    <div class="container">
        <div class="widget">
            <h2>Widget 1</h2>
            <p>This is the content of Widget 1.</p>
        </div>
        <div class="widget">
            <h2>Widget 2</h2>
            <p>This is the content of Widget 2.</p>
        </div>
        <div class="chart">
            <!-- Add your chart or data visualization here (e.g., using chart libraries like Chart.js or D3.js) -->
        </div>
    </div>
</body>
</html>
